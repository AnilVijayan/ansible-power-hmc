---
- name: HMC build management
  hosts: hmcs
  collections:
      - ibm.power_hmc
  connection: local
  vars:
    curr_hmc_auth:
      username: hscroot 
      password: abc123

  tasks:
  - name: Create logical partition
    powervm_lpar_instance:
      hmc_host: '{{ inventory_hostname }}'
      hmc_auth: "{{ curr_hmc_auth }}"
      system_name: zepp31fp 
      vm_name: navin
      os_type: ibmi
      state: present

  - name: Delete logical partition
    powervm_lpar_instance:
      hmc_host: '{{ inventory_hostname }}'
      hmc_auth: "{{ curr_hmc_auth }}"
      system_name: zepp31fp 
      vm_name: navin
      proc: 
      mem:  
      state: absent
